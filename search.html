<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --grey-color: #757575;
            --border-color: #dfe1e5;
            --green-button-color: #58cc02;
            --white-color: #fff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--white-color);
            font-family: 'Roboto', sans-serif;
        }
        .search_bar {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 20px;
        }
        #mySearch {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }
        #mySearch:focus {
            border-color: var(--green-button-color);
            box-shadow: 0 1px 6px rgba(88, 204, 2, 0.3);
        }
        .search-svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--grey-color);
            opacity: 0.5;
            width: 20px;
            height: 20px;
        }
        button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--green-button-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            color: var(--white-color);
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #4ab902;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #333;
            }
            #mySearch {
                background: #444;
                color: #fff;
                border-color: #555;
            }
            .search-svg {
                fill: #aaa;
            }
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/xhtml/search" method="get" target="_blank" class="search_bar">
        <input type="search" name="query" id="mySearch" placeholder="Search the web..." required>
        <svg class="search-svg" width="24" height="24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <button type="submit">Search</button>
    </form>
</body>
</html>
